<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sidebar Collapse to Icons</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons (optional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  />

  <style>
    /* Inline CSS to handle collapsed styling */
    /* When .toggled is present on #wrapper, shrink sidebar & hide text */
    /* Inline or in your main stylesheet */
#sidebarContainer {
  transition: all 0.3s ease;
}
#sidebarContainer.collapsed {
  display: none; /* or width: 0; etc. */
}

    #wrapper.toggled #sidebar {
      width: 60px; /* Adjust as needed */
    }
    #wrapper.toggled #sidebar .sidebar-text {
      display: none;
    }
    #wrapper.toggled #sidebar .sidebar-header h4 {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Outer wrapper that holds sidebar + main content -->
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <nav
      id="sidebar"
      class="bg-light border-end"
      style="width: 220px; transition: width 0.3s ease;"
    >
      <div class="sidebar-header p-3">
        <h4 class="mb-0">
          <i class="bi bi-card-checklist me-2"></i>
          <span class="sidebar-text">My Sidebar</span>
        </h4>
      </div>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link d-flex align-items-center px-3">
            <i class="bi bi-speedometer2 me-2"></i>
            <span class="sidebar-text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link d-flex align-items-center px-3">
            <i class="bi bi-people me-2"></i>
            <span class="sidebar-text">Users</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link d-flex align-items-center px-3">
            <i class="bi bi-briefcase me-2"></i>
            <span class="sidebar-text">Projects</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link d-flex align-items-center px-3">
            <i class="bi bi-box-arrow-right me-2"></i>
            <span class="sidebar-text">Logout</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Toggle Button (placed inside main content or navbar) -->
      <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container-fluid">
          <button
            class="btn btn-outline-primary"
            id="sidebarToggle"
            type="button"
          >
            <i class="bi bi-list"></i> Toggle Sidebar
          </button>
        </div>
      </nav>

      <!-- Your actual page content goes here -->
      <div class="container-fluid p-4">
        <h2>Dashboard Overview</h2>
        <p>
          When you click the toggle button, the sidebar shrinks to show only
          icons, and this area expands to fill the remaining space.
        </p>
        <!-- Example stats, tables, etc. -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Small inline script to toggle the .toggled class -->
  <script>
    document
      .getElementById("sidebarToggle")
      .addEventListener("click", function () {
        document.getElementById("wrapper").classList.toggle("toggled");
      });
      document.getElementById("collapseBtn").addEventListener("click", function() {
        let sidebar = document.getElementById("sidebarContainer");
        let main = document.getElementById("mainContent");
      
        sidebar.classList.toggle("collapsed");
        // If collapsed, switch main to col-12
        if (sidebar.classList.contains("collapsed")) {
          main.classList.remove("col-md-9", "col-lg-10");
          main.classList.add("col-12");
        } else {
          main.classList.remove("col-12");
          main.classList.add("col-md-9", "col-lg-10");
        }
      });
      
  </script>
</body>
</html>
