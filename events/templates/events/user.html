{% extends "events/layout.html" %}

{% block body %}

  <div class="container dash-container my-4">
    <div class="row">
      <!-- Sidebar or user info -->
      <div class="col-md-3">
        <div class="card mb-3">
          <div class="card-body text-center">
            <img
              src="/static/images/default-avatar.png"
              alt="Avatar"
              class="img-fluid rounded-circle mb-2"
              style="width: 80px; height: 80px;"
            />
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Role: user</p>
            <!-- Link to edit profile, etc. -->
            <a href="#" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
      </div>

      <!-- Dashboard main content -->
      <div class="col-md-9">
        <h2>My Dashboard (Attender)</h2>
        <hr />

        <!-- Section: My Tickets -->
        <h4>My Tickets</h4>
        <div class="list-group mb-4">
          <!-- Example ticket item -->
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Sample Event Title</h5>
              <small>2025-01-01</small>
            </div>
            <p class="mb-1">Event Date: 2025-02-15</p>
          </a>
          <!-- Repeat as needed -->
        </div>

        <!-- Section: Upcoming Events (Recommended or general) -->
        <h4>Upcoming Events You Might Like</h4>
        <div class="row">
          <!-- Example event item -->
          <div class="col-md-4">
            <div class="card mb-3">
              <img
                src="/static/images/sample-event.jpg"
                class="card-img-top"
                alt="Event Image"
              />
              <div class="card-body">
                <h5 class="card-title">Another Sample Event</h5>
                <p class="card-text">A short description of this event.</p>
                <a href="#" class="btn btn-primary">View Event</a>
              </div>
            </div>
          </div>
          <!-- Repeat as needed -->
        </div>
      </div>
    </div>
  </div>
{% endblock %}
