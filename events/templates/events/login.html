{% extends "events/layout.html" %}

{% block body %}
<div class="container-fluid align-content-center" style="height: 85vh;">
    <div class="row  justify-content-center">
        <div class="col-lg-5 col-12">
            <div class="auth-container justify-content-center mx-auto p-5 ">
                <h2>Login</h2>
        
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
        
                <form action="{% url 'login' %}" method="post" class="m-auto">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control py-2 px-1 " type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control py-2 px-1 " type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
        
                Don't have an account? <a href="{% url 'register' %}" class="my-3">Register here.</a>
        
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
